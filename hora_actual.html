<!DOCTYPE html>

<div id="reloj"></div>
<script>
    function saludar() {
        let tiempo = new Date();
        let hora, cad = "son las ";
        with (tiempo) {
            hora = getHours();
            cad += hora + ":" + getMinutes() + ":" + getSeconds();
        }
        if (hora < 12 && hora >= 6)
            cad = "Buenos días, " + cad;
        else if (hora < 18)
            cad = "Buenas tardes, " + cad;
        else
            cad = "Buenas noches, " + cad;
        return cad;
    }

    function actualizarReloj() {
        document.getElementById('reloj').innerHTML = saludar();
    }

    // Actualiza el reloj cada segundo
    setInterval(actualizarReloj, 1000);

    // Muestra la hora inmediatamente al cargar la página
    actualizarReloj();
</script>
</html>
